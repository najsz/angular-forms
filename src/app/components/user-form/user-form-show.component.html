<form [formGroup]="userForm">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
    <div class="col-sm-10">
      <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Lastname">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
</form>
