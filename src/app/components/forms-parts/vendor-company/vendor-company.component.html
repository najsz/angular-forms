<form [formGroup]="formGroup" class="p-3 mb-3" style="background: #fafafa;">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Company name</label>
    <div class="col-sm-9">
      <input formControlName="name" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">VAT number</label>
    <div class="col-sm-9">
      <input formControlName="vatNumber" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">TAX number</label>
    <div class="col-sm-9">
      <input formControlName="taxNumber" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Country</label>
    <div class="col-sm-9">
      <input formControlName="country" type="text" class="form-control">
    </div>
  </div>
</form>
